<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colorado Alternative Fuel</title>
  <link rel="shortcut icon" type="image/jpg" href="https://img.icons8.com/plumpy/24/000000/electric-vehicle.png" />
  <!-- CSS only -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/slate/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-12 jumbotron text-center">
        <h1>Colorado Alternative Fuel Stations</h1>
        <p>Use the interactive charts below to explore alternative fueling locations in Colorado!</p>
      </div>
    </div>
    <div class="row" style='height: 475px;'>
      <div class="col-lg-10">
        <div id="mapid"></div>
      </div>
      <div class="col-lg-2">
        <div class="well">
          <h5>City:</h5>
          <select class="filter" id="City"></select>
        </div>
        <!-- <div class="well">
          <h5>Zip Code:</h5>
          <select id="selZip" onchange="optionChanged(this.value)"></select>
        </div> -->
        <div class="well">
          <h5>Fuel Type:</h5>
          <select class="filter" id="fuel_type_code"></select>
        </div>
        <ol>
          <li>Zoom In For Street View</li>
          <li>Click Station Marker For Additional Information</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 chart">
        <div id="bubble"></div>
      </div>
      <div class="col-md-4 chart">
        <div id="tree"></div>
      </div>
      <div class="col-md-4 chart">
        <div id="bar"></div>
      </div>
    </div>

    <!-- API key -->
    <!-- <script type="text/javascript" src="./static/js/config.js"></script> -->
    <!-- Our JavaScript -->
    <!-- <script type="text/javascript" src="./static/js/logic.js"></script> -->
    <script src="./static/js/app.js"></script>


</body>

</html>
